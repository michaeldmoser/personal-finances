{% load django_vite %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <script type="module">
      import { injectIntoGlobalHook } from '{% vite_asset_url '@react-refresh' %}';
      injectIntoGlobalHook(window);
      window.$RefreshReg$ = () => {};
      window.$RefreshSig$ = () => (type) => type;
      window.__vite_plugin_react_preamble_installed__ = true;
    </script>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="{% vite_asset_url '/vite.svg' %}"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    {% vite_hmr_client %}
  </head>
  <body>
    <div id="root"></div>
    {% vite_asset 'src/main.tsx' %}
  </body>
</html>
